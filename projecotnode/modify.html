<html>
<head>
    <link href="./crud.css" rel="stylesheet" />
    <script src="./rendererModify.js"></script>
</head>

<body>
    <body>
        <form class="row g-3" id="modificador">
            <div class="col-12">
              <label for="ProductCode" class="form-label">ProductCode</label>
              <input type="text" class="form-control" id="ProductCode" placeholder="AMP1234">
            </div>
            <div class="col-12">
              <label for="ProductName" class="form-label">Nuevo Nombre</label>
              <input type="text" class="form-control" id="ProductName" placeholder="Cochecoche">
            </div>
          

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
          </form>

        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="products"></tbody>
            </tbody>
        </table>
    </body>
</html>
